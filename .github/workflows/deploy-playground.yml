name: Deploy Playground (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - 'packages/playground/**'
      - 'packages/former/**'
      - pnpm-lock.yaml
      - package.json
      - pnpm-workspace.yaml
      - .github/workflows/deploy-playground.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (22.x) & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable corepack
        run: corepack enable

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build library (former)
        run: pnpm -F former build

      - name: Build playground
        run: pnpm -F former-playground build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/playground/dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
